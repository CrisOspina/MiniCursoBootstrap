<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Formulario horizontal</title>
</head>
<body>
    <div class="container">
        <br>
        <form action="" class="form-horizontal">
            <div class="form-group has-success">
                <label for="nombre" class="control-label col-md-2">Nombre:</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="nombre" placeholder="Nombre:">
                </div>
            </div>

            <div class="form-group has-warning">
                <label for="nombre" class="control-label col-md-2">Nombre:</label>
                <div class="col-md-10">
                    <p class="form-control-static">Cristian Ospina</p>
                </div>
            </div>

            <div class="form-group has-error">
                <label for="correo" class="control-label col-md-2">Correo:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="correo" placeholder="Correo:">
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox col-md-2 col-md-offset-2">
                    <label for="">
                        <input type="checkbox">Recuerdame
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-md-2 col-md-offset-2">
                    <button class="btn btn-primary" disabled>Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
