<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="estilogrid.css">
    <title>Formularios-1</title>
</head>
<body>
    <div class="container">
        <br>
        <form action="">
            <div class="form-group">
                <label for="">Label basica</label>
                <input type="text" class="form-control" placeholder="Input Basico">
            </div>

            <textarea name="" id="" class="form-control" placeholder="textarea"></textarea>

            
            <label class="checkbox-inline">
                <input type="checkbox" name="" id="">Checkbox #1
            </label>
            
            <label class="checkbox-inline">
                <input type="checkbox" name="" id="">Checkbox #2
            </label>
            
            <label class="checkbox-inline">
                <input type="checkbox" name="" id="">Checkbox #3
            </label>
           
            
            <div class="radio">
                <label for="radio1">
                    <input type="radio" name="opcion" id="radio1">Radio Button #1
                </label>
            </div>            

            <div class="radio">
                <label for="radio2">
                    <input type="radio" name="opcion" id="radio2">Radio Button #2
                </label>
            </div>

            <div class="radio">
                <label for="radio3">
                    <input type="radio" name="opcion" id="radio3">Radio Button #3
                </label>
            </div>
            <button class="btn btn-btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
